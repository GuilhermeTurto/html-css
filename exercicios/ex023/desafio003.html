<!DOCTYPE html>
<html lang="pt-bt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio Tabelas</title>
  <style>

    * {
      text-align: center;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      border-collapse: collapse;
    }
    th {
      background-color: #383838;
      color: white;
    }
    th.materia {
      background-color: white;
      color: black;
    }

    th, td {
      border: 1px solid black;
      padding: 10px;
    }

  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th rowspan="2" scope="col">Área</th>
        <th rowspan="2" scope="col">Diciplinas</th>
        <th colspan="2" scope="colgroup">Notas</th>
        <th rowspan="2" scope="col">Média</th>
      </tr>
      <tr>
        <th scope="col">Nota 1 </th>
        <th scope="col">Nota 2</th>
      </tr>
      <tr>
        <th  class="materia" rowspan="4" scope="row">Exatas</th>
        <td>Matemática</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Fisica</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Quimica</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
          <td>Fisica</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th colspan="4" scope="row">Média de Exatas</th>
        <th>0.0</th>
      </tr>
      <tr>
        <th class="materia" rowspan="2" scope="rowgroup">Humanas</th>
        <td>História</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Geografia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <th colspan="4" scope="row">Média de Humanas</th>
        <th>0.0</th>
      </tr>
    </tbody>
  </table>
</body>
</html>
