<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links</title>
  <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      a {
        color: red;
        text-decoration: none;
        font-weight: bold;
      }

      a:visited {
        color: darkred;
      }

      a:hover {
        color: black;
        text-decoration: underline;
      }

      a:active {
        color: yellow;
      }

      a::after {
        content: ' [link]';
        text-decoration: none;
        font-weight: normal;
        color: darkgrey;
      }

  </style>
</head>
<body>
    <h1>Personallizando Links</h1>
    <ul>
        <li><a href="https://github.com/GuilhermeTurto" target="_blank">Reposit√≥rio GitHub</a></li>
        <li><a href="https://www.facebook.com/guih.turto/" target="_blank">Facebook</a></li>
        <li><a href="https://www.linkedin.com/in/guilherme-alexandre-turto-44aa0a168/" target="_blank">LinkedIn</a></li>
    </ul>
</body>
</html>
